name:                bar
version:             0.1.0.0
github:              "githubuser/bar"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bar#readme>

dependencies:
- haskell-gi-base
- gi-gtk
# - gi-gdk
- gtk-strut
- gi-gtk-declarative
- gi-gtk-declarative-app-state
- mtl
- transformers
- text
- vector
- async
- stm
- pipes
- unix
- X11
- lifted-base
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
    source-dirs: src
    c-sources: src/volumeFunction.c
    extra-libraries: pulse

executables:
  bar-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - --make
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
        - bar
  # volumeTest-exe:
  #     main: Volume.hs
  #     soure-dirs: app
  #     ghc-options:
  #     - -threaded
  #     - -rtsopts
  #     - -with-rtsopts=-N

tests:
  bar-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

